# Site settings
language:               "English"
title:                  "Quartic Technologies"
description:            "Quartic Technologies"
google-verification:    ""
encoding: "utf-8"
timezone: "Europe/London"

# Handling Reading
include:
  - "_pages"

exclude:
  - "/assets/"
  - "images/unused/"
  - "bower.json"
  - "composer.json"
  - "composer.lock"
  - "DOC.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "/gulp/"
  - "gulpfile.js"
  - "LICENSE.md"
  - "Makefile"
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "README.md"
  - "rev-manifest.json"

# Plugins
gems: ["jekyll-sitemap", "jekyll-paginate"]

# Conversion
incremental: true

# Serving
# url:            ""
# baseurl:        "" # does not include hostname

# Outputting
# permalink: "/blog/:year/:title/"
permalink: pretty
paginate_path: "/blog/page:num"
paginate: 5

compress_html:
  ignore:
    envs: [development]

sass:
  style: compressed

markdown: kramdown
kramdown:
  input: GFM
