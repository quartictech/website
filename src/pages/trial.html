---
layout: default
title: Start free trial
description: If you think Quartic's platform may be what you're looking for, or even if you're just curious, we'd be happy to give you a personalised demo.  Sign up here!
---
<div class="qt-leader">
    {{> nav}}

    <div class="row medium-expand">
        <div class="text-center columns">
            <p>&nbsp;</p>
            <h1>Start a free trial.</h1>
            <h3>
                Test drive the Quartic platform.
            </h3>
            <p>&nbsp;</p>
        </div>
    </div>
</div>

<div class="row align-center">
    <div class="small-expand medium-8 columns">
        <p>
            &nbsp;
        </p>
        <form action="https://formspree.io/demo@quartic.io" method="POST">
            <input type="text" name="_gotcha" style="display:none" />
            <div class="row">
                <div class="medium-6 columns">
                    <label><h3>Name</h3>
                    <input type="text" name="Full name" id="name" value="" placeholder="Full name">
                    </label>
                </div>
                <div class="medium-6 columns">
                    <label><h3>Email</h3>
                        <input type="email" name="email" id="email" value="" placeholder="Work email">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-8 columns">
                    <label><h3>Company</h3>
                    <input type="text" name="company" id="company" value="" placeholder="Company Name">
                    </label>
                </div>
            </div>
            <input type="submit" class="qt-other-button large" value="Get started">
            <input type="hidden" name="_next" value="/thanks.html" />
    </div>
</div>
