<div id="fullpage">
    <div class="section" data-anchor="home">
        <div class="qt-stripe-leader">
            <div class="qt-stripe-inner">
                {{> splash}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="untangling-big-infrastructure">
        <div class="qt-stripe-imagine">
            <div class="qt-stripe-inner">
                {{> imagine}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="how-it-works">
        <div class="qt-stripe-gimp">
            <div class="qt-stripe-inner">
                {{> how_it_works}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="ground-control">
        <div class="qt-stripe-light">
            <div class="qt-stripe-inner">
                {{> ground_control}}
            </div>
        </div>
    </div>

    <div class="section fp-auto-height" data-anchor="miscellaneous">
        <div class="qt-stripe-dark">
            {{> newsletter}}
        </div>

        <div class="large reveal" id="videoModal" data-reveal data-reset-on-close="true">
            <div class="responsive-embed widescreen">
                <iframe id="quartic-video" width="1280" height="720" src="" frameborder="0" allowfullscreen></iframe>
            </div>

            <button class="close-button" data-close aria-label="Close video" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
