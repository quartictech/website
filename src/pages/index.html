description: Quartic untangles big infrastructure headaches.
---
<div id="fullpage">
    <div class="section" data-anchor="home">
        <div class="qt-stripe">
            <div>
                {{> splash}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="untangling-big-infrastructure">
        <div class="qt-stripe">
            <div>
                {{> imagine}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="data-integration">
        <div class="qt-stripe">
            <div>
                {{> data_integration}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="search">
        <div class="qt-stripe">
            <div>
                {{> search}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="insights">
        <div class="qt-stripe">
            <div>
                {{> insights}}
            </div>
        </div>
    </div>

    <div class="section" data-anchor="case-study">
        <div class="qt-stripe">
            <div>
                {{> case_study}}
            </div>
        </div>
    </div>

    <div class="section fp-auto-height" data-anchor="epilogue">
        <div class="qt-stripe">
            <div>
                &nbsp;
                <h1>Find out how Quartic can help.</h1>
                <h3><a href="mailto:contact@quartic.io">Email us</a> or use the form below.</h3>
                <form action="/post/contact-us" method="POST" id="contact-us-form">
                    <div class="row form-row">
                        <input type="text" name="_gotcha" style="display:none" />
                        <div class="columns small-12">
                            <input type="text" name="name" placeholder="Name" />
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="columns small-12">
                            <input type="text" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="row form-row">
                        <div class="columns small-12">
                            <textarea rows=4 name="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="columns small-12">
                            <button class="qt-button" onclick="gaFormEvent('Form', 'signup', 'contact-us', '#contact-us-form');" />Send</button>
                        </div>
                    </div>
                    <input type="hidden" name="_next" value="/thanks" />
                </form>

                {{> footer}}
            </div>
        </div>
    </div>
</div>
