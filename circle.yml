dependencies:
  pre:
    - if [ ! -e ~/.ssh/google_compute_engine ]; then ssh-keygen -f ~/.ssh/google_compute_engine -N ""; fi
    - curl https://raw.githubusercontent.com/quartictech/circleci-utils/develop/circleci-gcloud-login | bash -s -- --no-docker
  override:
    - npm install
    - bower install
  cache_directories:
    - ~/.ssh
    - ~/website/bower_components

dependencies:
compile:
  override:
    - npm run build 

test:
  override:
    - echo "Nothing to do"

deployment:
  live:
    branch: master
    commands:
      - sudo rsync -e "gcloud compute ssh circleci@www" -avz dist/ :/opt/quartic/www.quartic.io
  test:
    branch: develop
    commands:
      - sudo rsync -e "gcloud compute ssh circleci@www" -avz dist/ :/opt/quartic/www-test.quartic.io

general:
  artifacts:
    - dist/
