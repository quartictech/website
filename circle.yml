machine:
  pre:
    - if [ ! -e ~/.ssh/google_compute_engine ]; then ssh-keygen -f ~/.ssh/google_compute_engine -N ""; fi
  post:
    - curl https://raw.githubusercontent.com/quartictech/circleci-utils/develop/circleci-gcloud-login | bash -s -- --no-docker

dependencies:
  override:
    - yarn install
    - bower install
  cache_directories:
    - ~/.ssh
    - node_modules
    - bower_components

compile:
  override:
    - ./scripts/configure.sh
    - yarn run build 

test:
  override:
    - echo "Nothing to do"

deployment:
  live:
    branch: master
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud compute copy-files --zone ${GCLOUD_ZONE} dist/ ${GCLOUD_SERVICE_ACCOUNT}@${GCLOUD_WEB_INSTANCE}:/opt/quartic/www.quartic.io
  test:
    branch: develop
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud compute copy-files --zone ${GCLOUD_ZONE} dist/ ${GCLOUD_SERVICE_ACCOUNT}@${GCLOUD_WEB_INSTANCE}:/opt/quartic/www-test.quartic.io

general:
  artifacts:
    - dist/
